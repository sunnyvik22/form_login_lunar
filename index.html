<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Lunar pixel</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700" rel="stylesheet">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>
  <div class="form-wrapper">
  	<div class="logo-wrapper">
  	  <a href="#">
  	  	<img src="img/Pixel-logo.png" alt="logo">
  	  </a>
  		
  	</div>

  	<form action="#" method="post">
  	  <div class="avtorization">
  	    <div class="avtorization-header">
  	  	  Login to your account
  	    </div>
  	    <div class="avtorization-form">
  	  	   <label><i class="fa fa-user"></i>
  	  	      <input type="text" name="user-name" 
  	  	      placeholder="Username or Email">
  	  	   </label>
  	  	  	  	  
  	  	   <label><i class="fa fa-lock"></i>
  	  	     <input type="password" name="user-password" 
  	  	      placeholder="Password">
  	  	   </label>
  	  
  	  	  <button type="submit" name="login" class="btn">Login</button>
          <label>
            <input class="checkbox-form" type="checkbox" name="remember">
            <span class="checkbox-custom"></span>
            <span class="checkbox-label">Remember Me</span>
          </label>
          <a class="forgot" href="#">Forgot Password</a>
  	    </div>
  	  </div>    
   	</form>
    <p class="copyright">
       Copyright (c) 2014.Created by LunarPixel. 
    </p>


  </div>

</body>
</html>
